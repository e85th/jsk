<html>
  <body>


    <!-- overall layout -->
    <div class="jsk-job-edit-layout">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#jsk-job-details-section" role="tab" data-toggle="tab">Details</a></li>
        <li role="presentation"><a href="#jsk-job-schedules-section" role="tab" data-toggle="tab">Schedules</a></li>
        <li role="presentation"><a href="#jsk-job-alerts-section" role="tab" data-toggle="tab">Alerts</a></li>
      </ul>

      <div class="tab-content">
        <div id="jsk-job-details-section" class="tab-pane active" role="tabpanel"> </div>
        <div id="jsk-job-schedules-section" class="tab-pane" role="tabpanel"> </div>
        <div id="jsk-job-alerts-section" class="tab-pane" role="tabpanel"> </div>
      </div> <!-- tab-content -->
    </div>



    <div class="jsk-job-edit">
      <div class="form-group">
        <label>Job Name</label>
        <input type="text" class="job-name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="job-desc">
      </div>
      <div class="form-group">
        <label>Type</label>
        <label class="job-type">Job Type Here</label>
      </div>
      <div class="form-group job-props">
      </div>
      <div class="form-group">
        <label>Enabled?</label>
        <input type="text" class="job-enabled">
      </div>
      <button class="job-save-btn">Save</button>
    </div>

    <div class="jsk-job-schedule-list">
      <table class="table table-condensed table-striped">
        <caption>
          Associated Schedules
        </caption>
        <thead>
          <tr>
            <th>Schedule</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="jsk-job-schedule-items">
          <tr class="jsk-job-schedule-item">
            <td class="jsk-job-schedule-name">Daily 5pm</td>
            <td><a href="#" class="button jsk-job-schedule-delete" role="button"><span class="glyphicon glyphicon-trash"></span></a></td>
          </tr>
        </tbody>
      </table>
    </div> <!-- jsk-job-schedule-list -->

    <div class="jsk-job-alert-list">
      <table class="table table-condensed table-striped">
        <caption>
          Associated Alerts
        </caption>
        <thead>
          <tr>
            <th>Alert</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="jsk-job-alert-items">
          <tr class="jsk-job-alert-item">
            <td class="jsk-job-alert-name">Daily 5pm</td>
            <td><a href="#" class="button jsk-job-alert-delete" role="button"><span class="glyphicon glyphicon-trash"></span></a></td>
          </tr>
        </tbody>
      </table>
    </div> <!-- jsk-job-alert-list -->

  </body>
</html>
